<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Aprende con Apoyo</title>
    <style>
        /* Definir las variables de colores */
        :root {
            --primary-color: #4CAF50;  /* Verde primario */
            --secondary-color: #FFFFFF; /* Blanco */
            --background-color: #F4F4F4; /* Fondo claro */
            --text-color: #333333; /* Texto oscuro */
            --footer-color: #222222; /* Fondo del pie de página */
            --link-color: #FFFFFF; /* Color de los enlaces */
        }

        /* Estilo general del cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* Estilo para el header */
        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            text-align: center;
        }

        /* Estilo para el menú de navegación */
        nav {
            background-color: var(--primary-color);
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Estilo para las secciones */
        section {
            padding: 20px;
        }

        /* Estilo para el formulario */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 8px;
            margin: 5px 0 15px 0;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darken(var(--primary-color), 10%);
        }

        /* Pie de página */
        footer {
            background-color: var(--footer-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="registro.html">Registro</a>
        <a href="contacto.html">Contacto</a>
    </nav>
    <section>
        <h2>Formulario de Registro</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required><br><br>
            <input type="submit" value="Registrarse">
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Aprende con Apoyo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
